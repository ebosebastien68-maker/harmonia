<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - Harmonia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* HEADER PROFIL */
    .profile-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    /* PHOTO DE PROFIL */
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .avatar-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    
    .avatar-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    
    .avatar-btn.add {
      background: rgba(16, 185, 129, 0.3);
      color: white;
      border: 1px solid rgba(16, 185, 129, 0.5);
    }
    
    .avatar-btn.add:hover {
      background: rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .avatar-btn.delete {
      background: rgba(239, 68, 68, 0.3);
      color: white;
      border: 1px solid rgba(239, 68, 68, 0.5);
    }
    
    .avatar-btn.delete:hover {
      background: rgba(239, 68, 68, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .avatar-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .avatar-btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }
    
    /* FILE INPUT HIDDEN */
    #avatarFileInput {
      display: none;
    }
    
    /* NOM PR√âNOM */
    .user-name {
      font-size: 28px;
      font-weight: 800;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* WALLET */
    .wallet {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 20px;
      display: inline-block;
      margin-top: 15px;
    }
    
    .wallet-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .wallet-balance {
      font-size: 32px;
      font-weight: 900;
      color: #fbbf24;
      text-shadow: 0 2px 10px rgba(251, 191, 36, 0.5);
    }
    
    /* SECTION ACTUALIT√âS */
    .section-title {
      font-size: 24px;
      font-weight: 800;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .posts-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .posts-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 15px;
      scroll-behavior: smooth;
    }
    
    .posts-scroll::-webkit-scrollbar {
      height: 8px;
    }
    
    .posts-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .posts-scroll::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    /* POST CARD */
    .post-card {
      min-width: 320px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .post-author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }
    
    .post-author-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .post-author-name {
      font-weight: 700;
      color: white;
      font-size: 14px;
    }
    
    .post-title {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
    }
    
    .post-content {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
      max-height: 80px;
      overflow: hidden;
    }
    
    .post-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .love-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      filter: grayscale(1);
    }
    
    .love-btn.loved {
      filter: grayscale(0);
      animation: heartBeat 0.3s;
    }
    
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    
    .love-count {
      color: white;
      font-size: 14px;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .comment-count {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 600;
    }
    
    /* POP-UP COMMENTAIRES */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .modal-header {
      padding: 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 800;
      color: white;
    }
    
    .modal-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .modal-close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 25px;
      max-height: 50vh;
      overflow-y: auto;
    }
    
    .comment-input-section {
      padding: 20px 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .comment-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }
    
    .comment-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .comment-submit {
      margin-top: 10px;
      padding: 12px 24px;
      background: rgba(16, 185, 129, 0.3);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: white;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .comment-submit:hover {
      background: rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
    }
    
    .comment {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .comment-author {
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .comment-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    
    .comment-reply-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .comment-reply-btn:hover {
      color: white;
    }
    
    .replies {
      margin-left: 30px;
      margin-top: 15px;
    }
    
    .reply {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
    }
    
    /* GAME BUTTON */
    .game-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: block;
    }
    
    .game-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    
    .game-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
    
    .game-title {
      font-size: 24px;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* LOADING */
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* MESSAGE */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: white;
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <!-- MESSAGE -->
    <div id="message" class="message"></div>
    
    <!-- PROFIL HEADER -->
    <div class="profile-header">
      <div class="avatar-container">
        <div class="avatar" id="userAvatar">üë§</div>
      </div>
      
      <input type="file" id="avatarFileInput" accept="image/*">
      
      <div class="avatar-buttons">
        <button class="avatar-btn add" id="addAvatarBtn">
          üì∑ Ajouter
        </button>
        <button class="avatar-btn delete" id="deleteAvatarBtn">
          üóëÔ∏è Supprimer
        </button>
      </div>
      
      <div class="user-name" id="userName">Chargement...</div>
      
      <div class="wallet">
        <div class="wallet-label">üí∞ Solde</div>
        <div class="wallet-balance" id="walletBalance">0 ‚Ç¨</div>
      </div>
    </div>
    
    <!-- POSTS ACTUALIT√âS -->
    <div class="posts-container">
      <h2 class="section-title">üì∞ Actualit√©s</h2>
      <div class="posts-scroll" id="postsContainer">
        <div class="loading">
          <div class="spinner"></div>
          Chargement des actualit√©s...
        </div>
      </div>
    </div>
    
    <!-- BOUTON JEU -->
    <a href="vraifaux.html" class="game-button">
      <div class="game-icon">üéÆ</div>
      <div class="game-title">Jouer au Vrai ou Faux</div>
    </a>
    
  </div>
  
  <!-- MODAL COMMENTAIRES -->
  <div class="modal" id="commentsModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">üí¨ Commentaires</div>
        <button class="modal-close" onclick="closeCommentsModal()">√ó</button>
      </div>
      <div class="modal-body" id="commentsContainer">
        <!-- Commentaires dynamiques -->
      </div>
      <div class="comment-input-section">
        <textarea 
          class="comment-input" 
          id="commentInput" 
          placeholder="√âcrire un commentaire..."></textarea>
        <button class="comment-submit" onclick="submitComment()">Envoyer</button>
      </div>
    </div>
  </div>
  
  <script>
    // CONFIGURATION
    const EDGE_FUNCTION_URL = 'https://dfccebkmiebkqfwdudjg.supabase.co/functions/v1/profil';
    
    let currentUser = null;
    let currentPostId = null;
    let currentSession = null;
    let allPosts = [];
    
    // UTILITAIRES
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type} show`;
      setTimeout(() => msg.classList.remove('show'), 5000);
    }
    
    function getAuthHeaders() {
      if (!currentSession || !currentSession.access_token) {
        return {};
      }
      return {
        'Authorization': `Bearer ${currentSession.access_token}`
      };
    }
    
    async function callEdgeFunction(action, data = {}) {
      try {
        const response = await fetch(EDGE_FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...getAuthHeaders()
          },
          body: JSON.stringify({ action, ...data })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.message || 'Erreur serveur');
        }
        
        return result;
      } catch (error) {
        console.error('Erreur Edge Function:', error);
        throw error;
      }
    }
    
    // CHARGER SESSION
    function loadSession() {
      const session = localStorage.getItem('session');
      if (!session) {
        window.location.href = 'con.html';
        return null;
      }
      
      try {
        currentSession = JSON.parse(session);
        return currentSession;
      } catch (error) {
        console.error('Erreur parsing session:', error);
        window.location.href = 'con.html';
        return null;
      }
    }
    
    // CHARGER PROFIL UTILISATEUR
    async function loadUserProfile() {
      try {
        const session = loadSession();
        if (!session || !session.user) return;
        
        // Charger le profil
        const profileData = await callEdgeFunction('load_profile', {
          user_id: session.user.id
        });
        
        if (!profileData.success || !profileData.user) {
          showMessage('Utilisateur non trouv√©', 'error');
          return;
        }
        
        currentUser = profileData.user;
        
        // Extraire pr√©nom et nom du username
        const [prenom, nom] = currentUser.username.split('_');
        const displayName = `${prenom.charAt(0).toUpperCase() + prenom.slice(1)} ${nom.charAt(0).toUpperCase() + nom.slice(1)}`;
        
        document.getElementById('userName').textContent = displayName;
        
        // Avatar
        if (currentUser.avatar_url) {
          document.getElementById('userAvatar').innerHTML = `<img src="${currentUser.avatar_url}" alt="Avatar">`;
        }
        
        // Charger le wallet
        await loadWallet();
        
        // Charger les posts
        await loadPosts();
        
      } catch (error) {
        console.error('Erreur chargement profil:', error);
        showMessage('Erreur de chargement du profil', 'error');
      }
    }
    
    // CHARGER WALLET
    async function loadWallet() {
      try {
        const walletData = await callEdgeFunction('load_wallet');
        
        if (walletData.success && walletData.wallet) {
          document.getElementById('walletBalance').textContent = `${walletData.wallet.balance} ‚Ç¨`;
        }
      } catch (error) {
        console.error('Erreur wallet:', error);
      }
    }
    
    // CHARGER TOUS LES POSTS
    async function loadPosts() {
      try {
        const postsData = await callEdgeFunction('load_posts', {
          limit: 20,
          offset: 0
        });
        
        if (postsData.success && postsData.posts) {
          allPosts = postsData.posts;
          displayPosts(postsData.posts);
        }
      } catch (error) {
        console.error('Erreur posts:', error);
        document.getElementById('postsContainer').innerHTML = '<p style="color:white;">Aucune actualit√© pour le moment</p>';
      }
    }
    
    // AFFICHER LES POSTS
    async function displayPosts(posts) {
      const container = document.getElementById('postsContainer');
      
      if (!posts || posts.length === 0) {
        container.innerHTML = '<p style="color:white;">Aucune actualit√© pour le moment</p>';
        return;
      }
      
      container.innerHTML = posts.map(post => `
        <div class="post-card" onclick="openCommentsModal('${post.id}')">
          <div class="post-header">
            <div class="post-author-avatar">${post.author_avatar ? `<img src="${post.author_avatar}" alt="Avatar">` : 'üë§'}</div>
            <div class="post-author-name">${post.author_username || 'Admin'}</div>
          </div>
          <div class="post-title">${post.title}</div>
          <div class="post-content">${post.content}</div>
          <div class="post-footer">
            <div>
              <button class="love-btn" onclick="toggleLove(event, '${post.id}')" id="love-btn-${post.id}">‚ù§Ô∏è</button>
              <span class="love-count" id="love-${post.id}">${post.love_count || 0}</span>
            </div>
            <div class="comment-count" id="comments-${post.id}">${post.comment_count || 0} commentaires</div>
          </div>
        </div>
      `).join('');
      
      // V√©rifier les loves pour chaque post
      for (const post of posts) {
        await checkUserLove(post.id);
      }
    }
    
    // V√âRIFIER SI L'UTILISATEUR A AIM√â
    async function checkUserLove(postId) {
      try {
        const loveData = await callEdgeFunction('check_love', { post_id: postId });
        
        if (loveData.success && loveData.loved) {
          const btn = document.getElementById(`love-btn-${postId}`);
          if (btn) btn.classList.add('loved');
        }
      } catch (error) {
        console.error('Erreur check love:', error);
      }
    }
    
    // TOGGLE LOVE
    async function toggleLove(event, postId) {
      event.stopPropagation();
      
      try {
        const loveData = await callEdgeFunction('toggle_love', { post_id: postId });
        
        if (loveData.success) {
          const btn = event.target;
          const countEl = document.getElementById(`love-${postId}`);
          
          if (loveData.action === 'added') {
            btn.classList.add('loved');
            countEl.textContent = parseInt(countEl.textContent) + 1;
          } else {
            btn.classList.remove('loved');
            countEl.textContent = Math.max(0, parseInt(countEl.textContent) - 1);
          }
        }
        
      } catch (error) {
        console.error('Erreur love:', error);
        showMessage('Erreur lors de la r√©action', 'error');
      }
    }
    
    // OUVRIR MODAL COMMENTAIRES
    async function openCommentsModal(postId) {
      currentPostId = postId;
      document.getElementById('commentsModal').classList.add('show');
      await loadComments(postId);
    }
    
    // FERMER MODAL
    function closeCommentsModal() {
      document.getElementById('commentsModal').classList.remove('show');
      currentPostId = null;
      document.getElementById('commentInput').value = '';
    }
    
    // CHARGER COMMENTAIRES
    async function loadComments(postId) {
      try {
        const commentsData = await callEdgeFunction('load_comments', { post_id: postId });
        
        const container = document.getElementById('commentsContainer');
        
        if (!commentsData.success || !commentsData.comments || commentsData.comments.length === 0) {
          container.innerHTML = '<p style="color:white;text-align:center;">Aucun commentaire</p>';
          return;
        }
        
        container.innerHTML = commentsData.comments.map(comment => {
          const username = comment.users?.username || 'Utilisateur';
          const avatar = comment.users?.avatar_url;
          
          let repliesHtml = '';
          if (comment.replies && comment.replies.length > 0) {
            repliesHtml = `<div class="replies">` + comment.replies.map(reply => {
              const replyUsername = reply.users?.username || 'Utilisateur';
              return `
                <div class="reply">
                  <div class="comment-author">${replyUsername}</div>
                  <div class="comment-text">${reply.content}</div>
                </div>
              `;
            }).join('') + `</div>`;
          }
          
          return `
            <div class="comment">
              <div class="comment-author">${username}</div>
              <div class="comment-text">${comment.content}</div>
              <button class="comment-reply-btn" onclick="replyToComment('${comment.id}')">R√©pondre</button>
              ${repliesHtml}
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Erreur commentaires:', error);
        document.getElementById('commentsContainer').innerHTML = '<p style="color:white;text-align:center;">Erreur de chargement</p>';
      }
    }
    
    // ENVOYER COMMENTAIRE
    async function submitComment() {
      const input = document.getElementById('commentInput');
      const content = input.value.trim();
      
      if (!content) {
        showMessage('Veuillez √©crire un commentaire', 'error');
        return;
      }
      
      try {
        const commentData = await callEdgeFunction('add_comment', {
          post_id: currentPostId,
          content
        });
        
        if (commentData.success) {
          input.value = '';
          await loadComments(currentPostId);
          
          // Mettre √† jour le compteur
          const countEl = document.getElementById(`comments-${currentPostId}`);
          if (countEl) {
            const currentCount = parseInt(countEl.textContent);
            countEl.textContent = `${currentCount + 1} commentaires`;
          }
          
          showMessage('Commentaire ajout√© !', 'success');
        }
        
      } catch (error) {
        console.error('Erreur commentaire:', error);
        showMessage('Erreur lors de l\'ajout du commentaire', 'error');
      }
    }
    
    // R√âPONDRE √Ä UN COMMENTAIRE
    async function replyToComment(commentId) {
      const content = prompt('Votre r√©ponse :');
      
      if (!content || !content.trim()) {
        return;
      }
      
      try {
        const replyData = await callEdgeFunction('add_reply', {
          comment_id: commentId,
          content: content.trim()
        });
        
        if (replyData.success) {
          await loadComments(currentPostId);
          showMessage('R√©ponse ajout√©e !', 'success');
        }
        
      } catch (error) {
        console.error('Erreur r√©ponse:', error);
        showMessage('Erreur lors de l\'ajout de la r√©ponse', 'error');
      }
    }
    
    // UPLOAD AVATAR
    document.getElementById('addAvatarBtn').addEventListener('click', () => {
      document.getElementById('avatarFileInput').click();
    });
    
    document.getElementById('avatarFileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      
      if (!file) return;
      
      // V√©rifier la taille (max 2MB)
      if (file.size > 2 * 1024 * 1024) {
        showMessage('Le fichier est trop volumineux (max 2 MB)', 'error');
        return;
      }
      
      // V√©rifier le type
      if (!file.type.startsWith('image/')) {
        showMessage('Veuillez s√©lectionner une image', 'error');
        return;
      }
      
      try {
        // Convertir en base64
        const reader = new FileReader();
        reader.onload = async (event) => {
          const base64 = event.target.result;
          
          showMessage('Upload en cours...', 'success');
          
          try {
            const uploadData = await callEdgeFunction('upload_avatar', {
              avatar_base64: base64,
              filename: file.name
            });
            
            if (uploadData.success && uploadData.avatar_url) {
              // Mettre √† jour l'affichage
              document.getElementById('userAvatar').innerHTML = `<img src="${uploadData.avatar_url}" alt="Avatar">`;
              currentUser.avatar_url = uploadData.avatar_url;
              
              showMessage('Photo de profil mise √† jour avec succ√®s !', 'success');
            }
            
          } catch (error) {
            console.error('Erreur upload:', error);
            showMessage(error.message || 'Erreur lors de l\'upload', 'error');
          }
        };
        
        reader.onerror = () => {
          showMessage('Erreur lors de la lecture du fichier', 'error');
        };
        
        reader.readAsDataURL(file);
        
      } catch (error) {
        console.error('Erreur traitement fichier:', error);
        showMessage('Erreur lors du traitement du fichier', 'error');
      }
      
      // R√©initialiser l'input
      e.target.value = '';
    });
    
    // SUPPRIMER AVATAR
    document.getElementById('deleteAvatarBtn').addEventListener('click', async () => {
      if (!currentUser || !currentUser.avatar_url) {
        showMessage('Aucun avatar √† supprimer', 'error');
        return;
      }
      
      if (!confirm('√ätes-vous s√ªr de vouloir supprimer votre photo de profil ?')) {
        return;
      }
      
      try {
        // Pour la suppression, on va utiliser un update avec avatar_url = null
        // via l'Edge Function (vous devrez ajouter cette action si n√©cessaire)
        // Pour l'instant, on simule la suppression c√¥t√© client
        
        showMessage('Fonctionnalit√© de suppression en cours de d√©veloppement', 'error');
        
        // Code √† d√©commenter quand l'action delete_avatar sera disponible :
        /*
        const deleteData = await callEdgeFunction('delete_avatar');
        
        if (deleteData.success) {
          document.getElementById('userAvatar').innerHTML = 'üë§';
          currentUser.avatar_url = null;
          showMessage('Photo de profil supprim√©e avec succ√®s', 'success');
        }
        */
        
      } catch (error) {
        console.error('Erreur suppression avatar:', error);
        showMessage(error.message || 'Erreur lors de la suppression', 'error');
      }
    });
    
    // INITIALISATION
    window.addEventListener('DOMContentLoaded', () => {
      loadUserProfile();
    });
    
    // FERMER MODAL AU CLIC EXT√âRIEUR
    document.getElementById('commentsModal').addEventListener('click', (e) => {
      if (e.target.id === 'commentsModal') {
        closeCommentsModal();
      }
    });
  </script>
