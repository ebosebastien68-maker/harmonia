<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu SPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Bouton Menu Principal */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 24px;
        }

        .menu-section {
            padding: 10px 0;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item.active {
            background: #e8eaf6;
            color: #667eea;
            font-weight: bold;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #fafafa;
        }

        .submenu.open {
            max-height: 500px;
        }

        .submenu-item {
            padding: 12px 20px 12px 40px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .submenu-item:hover {
            background: #e8eaf6;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.rotate {
            transform: rotate(90deg);
        }

        /* Iframe Container */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
            height: 100vh;
        }

        .content.shifted {
            margin-left: 300px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 998;
        }

        .overlay.show {
            display: block;
        }

        /* Page d'accueil par d√©faut */
        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .home-page h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .home-page p {
            font-size: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Bouton Menu -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <!-- Overlay -->
    <div class="overlay" onclick="closeMenu()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Navigation</h2>
        </div>
        <div class="menu-section">
            <div class="menu-item" onclick="loadPage('home')">
                üè† Accueil
            </div>
            <div class="menu-item" onclick="toggleSubmenu('games')">
                üéÆ Games
                <span class="arrow" id="arrow-games">‚ñ∂</span>
            </div>
            <div class="submenu" id="submenu-games">
                <div class="submenu-item" onclick="loadPage('vraifaux')">Vrai ou Faux</div>
                <div class="submenu-item" onclick="loadPage('awale')">Awale</div>
                <div class="submenu-item" onclick="loadPage('dame')">Dame</div>
                <div class="submenu-item" onclick="loadPage('ludo')">Ludo</div>
                <div class="submenu-item" onclick="loadPage('nombre')">Nombre</div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
        <div class="home-page">
            <h1>Bienvenue</h1>
            <p>S√©lectionnez un jeu dans le menu</p>
        </div>
    </div>

    <script>
        let currentPage = 'home';
        
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const content = document.querySelector('.content');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
            content.classList.toggle('shifted');
        }

        function closeMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const content = document.querySelector('.content');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            content.classList.remove('shifted');
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById('submenu-' + id);
            const arrow = document.getElementById('arrow-' + id);
            
            submenu.classList.toggle('open');
            arrow.classList.toggle('rotate');
        }

        function loadPage(page) {
            const content = document.getElementById('content');
            
            if (page === 'home') {
                content.innerHTML = `
                    <div class="home-page">
                        <h1>Bienvenue</h1>
                        <p>S√©lectionnez un jeu dans le menu</p>
                    </div>
                `;
                currentPage = 'home';
            } else if (page === 'vraifaux') {
                content.innerHTML = '<iframe src="vraifaux.html"></iframe>';
                currentPage = page;
            } else if (page === 'awale') {
                content.innerHTML = '<iframe src="awale.html"></iframe>';
                currentPage = page;
            } else {
                // Pour les autres jeux (√† cr√©er plus tard)
                content.innerHTML = `
                    <div class="home-page">
                        <h1>${page.charAt(0).toUpperCase() + page.slice(1)}</h1>
                        <p>Page en construction...</p>
                    </div>
                `;
                currentPage = page;
            }
            
            closeMenu();
        }

        // Fonction globale accessible depuis les iframes
        window.goToHome = function() {
            loadPage('home');
        };
    </script>
</body>
</html>
